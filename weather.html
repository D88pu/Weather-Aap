<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css">
</head>

<body>

  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false" id="">
      <button><img
          src="https://cdn3.iconfinder.com/data/icons/watchify-v1-0-32px/32/magnifying-glass-search-64.png"></button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_7-64.png"
        class="weather-icon">
      <h1 class="temp">22Â°c</h1>
      <h2 class="city">New York</h2>
      <div class="details">

        <div class="col">
          <img src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_44-128.png"
            width="50px">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="https://cdn3.iconfinder.com/data/icons/wind-4/512/N_T_938Artboard_1_copy_15-64.png" width="50px">
          <div>
            <p class="wind">15 Km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>

      </div>
    </div>
  </div>




  <script src="weather.js"></script>

</body>

</html>
